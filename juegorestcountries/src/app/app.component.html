<h2>Juego RestCountries</h2>

<table>
    <tr>
        <th>Pais</th>
        <th>Fronteras</th>
    </tr>
    <tr *ngFor="let pais of visitados">
        <td>{{pais.name}}</td>
        <td>
            <span *ngFor="let frontera of pais.borders">{{frontera}}</span>
        </td>
    </tr>
</table>

<h2>Prueba de viajar</h2>
<div *ngIf="estancia">

</div>
<p>{{estancia.name}}</p>
<button click="viajar()" *ngFor="let frontera of estancia.borders">{{frontera}}</button>
