<h1>Demo cliente HTTP</h1>

<h2>Listado de camareros</h2>
<ul>
    <li *ngFor="let camarero of camareros">{{camarero.codigo}} {{camarero.nombre}}</li>
</ul>

<h2>Listado de clientes</h2>
<ul>
    <li *ngFor="let cliente of clientes">
        <div>
            <h3>{{cliente.codigo}} {{cliente.nombre}}</h3>
            <ul>
                <li *ngFor="let contacto of cliente.contactos">{{contacto.nombre}} {{contacto.telefono}}</li>
            </ul>
        </div>
    </li>
</ul>
