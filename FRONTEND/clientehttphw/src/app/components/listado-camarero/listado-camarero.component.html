<h2>Tabela de Productos</h2>
<p-table [value]="camareros">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-camarero>
        <tr>
            <td>{{camarero.codigo}}</td>
            <td>{{camarero.nombre}}</td>
        </tr>
    </ng-template>
</p-table>
