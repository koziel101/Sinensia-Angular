<h2>Tabela de Productos</h2>
<table>
    <thead>
        <table>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
            </tr>
            <tr *ngFor="let camarero of camareros">
                <td>{{camarero.codigo}}</td>
                <td>{{camarero.nombre}}</td>
            </tr>
        </table>
    </thead>
</table>
